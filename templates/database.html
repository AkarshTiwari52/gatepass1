<!DOCTYPE html>
<html>
<head>
    <title>Gatepass Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-success bg-opacity-10">
<div class="container mt-5">
    <h2>Your Database</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>role</th>
                <th>Name</th>
                <th>Password</th>
                <th>Branch</th>
                <th>Delete Data</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{user.role}}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.branch }}</td>
            <td><a href="/delete/{{user.id}}" type="button">Delete</a></td>
                
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
</div>
</body>
</html>
