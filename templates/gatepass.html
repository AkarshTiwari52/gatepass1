<!DOCTYPE html>
<html>
<head>
    <title>Gatepass Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Gatepass Application Form</h2>
    <form action="{{ url_for('Apply') }}" method="POST" class="p-4 border rounded bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="Name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea name="Reason" class="form-control" rows="3" placeholder="Enter reason" required></textarea>
        </div>
        <div class="mb-3">
            <h5>Select Your photo</h5>
            <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
        </div>
        <div class="mb-3">
            <h5>Select Your ID Card photo</h5>
            <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Apply</button>
    </form>
</div>
</body>
</html>
