<div class="login_section_card">
  <h1>login</h1>
  <form action="/login" method="POST">
    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">User Role</label>
                        <select id="user-role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="hod">HOD</option>
                            <option value="principal">Principal</option>
                            <option value="guard">Security Guard</option>
                        </select>
                    </div>
    <input type="text" name="username" class="login_section_card-input" placeholder="username" required>
    <input type="password" name="password" class="login_section_card-input" placeholder="password" required>
    <button id="Sign" type="submit">Sign in</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
