<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login_section_card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    .login_section_card h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    .login_section_card-input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease-in-out;
    }

    .login_section_card-input:focus, select:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
      outline: none;
    }

    #Sign {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #Sign:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      transform: translateY(-2px);
    }

    .login_section_card p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login_section_card a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    .login_section_card a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login_section_card">
    <h1>🔑 Login</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" class="login_section_card-input" placeholder="👤 Username" required>
      <input type="password" name="password" class="login_section_card-input" placeholder="🔒 Password" required>
      
      <select name="role" class="login_section_card-input" required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">🎓 Student</option>
        <option value="teacher">📘 Teacher</option>
        <option value="hod">🏫 HOD</option>
        <option value="guard">🛡️ Guard</option>
      </select>

      <button id="Sign" type="submit">🚀 Sign in</button>
    </form>

    <p>Don't have an account? <a href="/register_for">Register</a></p>
  </div>

</body>
</html>
